[blog]
image.name       = "youqu_blog_%s_%s_%s_%s.%s" ; uid 随机数 时间戳 随机数 后缀名

manage_string.name = "%s_%s_%s_%s" ; bid uid type time

content.key      = "youqu_blog_content_%s"  ; bid
content.expire   = 259200           ;缓存时间 三天

favor.key         = "youqu_blog_favor_%s" ; bid 点赞
favor.comment.key = "youqu_blog_comment_favor_%s" ; b_c_id

imageinfo.key    = "youqu_blog_image_info_%s" ; bid  帖子图片
imageinfo.expire = 259200

action_count.key    = "youqu_blog_action_count_%s" ; bid 转评赞
action_count.expire = 259200

comment.action_count.key    = "youqu_blog_comment_action_count_%s" ; b_c_id  回帖转评赞
comment.action_count.expire = 259200

comment.timeorder.bid.key  =  "youqu_blog_comment_timeorder_bid_%s" ; bid  回帖顺序
comment.timeorder.bid.user.key  =  "youqu_blog_comment_timeorder_bid_user_%s_%s" ; bid uid   指定用户的回帖顺序
comment.timeorder.b_c_id.key  =  "youqu_blog_comment_timeorder_b_c_id_%s" ; b_c_id 回复顺序

comment.content.key = "youqu_blog_comment_content_%s" ;b_c_id 回帖内容
comment.content.expire = 259200

comment.reply.content.key = "youqu_blog_comment_reply_content_%s" ;b_c_c_id 回复内容
comment.reply.content.expire = 259200

comment.imageinfo.key    = "youqu_blog_comment_image_info_%s" ; b_c_id 回帖图片信息
comment.imageinfo.expire = 259200

blog_top.key    = "youqu_blog_top_%s" ; g_g_id  置顶帖
blog_top.expire = 3600  

blog_card.key    = "youqu_blog_card_%s" ;bid 帖子card
blog_card.expire = 259200

manager_log.key  = "youqu_blog_manager_log_%s" ;bid  帖子被修改的日志


[user]
userinfo.key    = "youqu_user_info_%s" ; uid  用户基本信息永久缓存

group_list.key = "youqu_user_group_list_%s" ; uid 单个用户加入的社区


[group]
gamegroup.action_count.key    = "youqu_group_gamegroup_action_count_%s" ; g_g_id 永久缓存  单个社区的用户，帖子数量

group_user_list.key  =  "youqu_group_user_list_%s" ; g_g_id  单个社区的用户

group_info.key = "youqu_group_info_%s" ; g_g_id  社区信息
group_info.expire = 259200

group_list_gid.key = "youqu_group_list_%s";gid  游戏下的社区
group_list_gid.expire = 86400

group.blog_list.all.key = "youqu_group_blog_list_all_%s" ; g_g_id  普通帖
group.blog_list.all.expire = 600

group.blog_list.great.key = "youqu_group_blog_list_great_%s"   ; g_g_id 精华帖
group.blog_list.great.expire = 600

group.home.blog_list.key = "youqu_group_home_blog_list"  ;社区首页blog
group.home.blog_list.expire = 600 

group.recommend.key = "youqu_group_recommend"
group.recommend.expire = 3600

group_user_sign.key = "youqu_group_user_sign_%s_%s" ; g_g_id uid  签到

group.manager_opertime_limit.key = "youqu_group_manager_opertime_limit_%s_%s" ; g_g_id uid  社区管理员操作的次数
group.manager_opertime_limit.expire = 86400

[game]
game_list.key    = "youqu_game_list"   ; 缓存游戏列表信息
game_list.expire = 600
















